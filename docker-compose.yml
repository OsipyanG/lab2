version: "3.9"

services:
  sync_server:
    build:
      context: ./sync-server
      dockerfile: Dockerfile
    networks:
      - local_network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    deploy:
      replicas: 5
    networks:
      - local_network
    depends_on:
      - sync_server

networks:
  local_network:
    driver: bridge